<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>Contactar</h2>
            <p>Mediante el siguiente formulario usted podra estar en contacto con un asesor financiero que le orientara en sus objetivos 
                y necesidades, para que pueda dar los primeros pasos hacia su libertad y solvencia economica.
            </p>
        </div>
        <form>
            <div>
                <label for="nombres">Nombres:</label>
                <input  type="text" name="Nombres"/>
                
            </div>
         <div>
                <label for="apellidos"> Apellidos:</label>
                <input type="text" name="Apellidos"/>
            </div>
            <div>
                <label for="Telefono">Telefono: </label>
                <input type="number" name="Telefono" />
            </div>
            <div>
                <label for="Email">Email: </label>
                <input type="email" name="email"/> 
            </div>
            <button> ENVIAR</button>

        </form>
    </main>
</body>
</html>
